<div class="card">
    <div class="card-header">
        <div class="pull-xs-right">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="clear()">Clear</button>
        </div>
        <h5 class="card-title">Response</h5>
    </div>
    <div class="card-block bg-inverse" style="min-height: 300px;max-height: 300px;overflow: auto;">
        <div class="card card-outline-primary" *ngFor="let msg of messages">
            <div class="card-block">
                {{msg}}
            </div>
        </div>
    </div>
</div>
